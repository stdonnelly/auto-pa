<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PA sound scheduler</title>
    <link rel="stylesheet" type="text/css" href="pa_common.css">
</head>
<body>
<header>
    <!--Navigation bar-->
    <nav>
        <a href="index.html">Home</a>
        <a href="configure_sounds.html">Configure schedule</a>
        <a href="configure_clock.html">Set system clock</a>
        <a href="status.html">System status</a>
    </nav>
</header>

<form>
    <h1>New task</h1>
    <label for="file_name">Sound file to play: </label>
    <select name="file_name" id="file_name" required>
        <option value="/media/usb0/song.mp3">song.mp3</option>
        <option value="/media/usb0/effect.mp3">effect.mp3</option>
        <option value="/media/usb0/sound.mp3">sound.mp3</option>
        <option value="/media/usb0/noise.mp3">noise.mp3</option>
    </select>
    <br>
    <label for="time">Time to play: </label>
    <input type="time" name="time" id="time" required>
    <br>
    <!-- Every week day if left blank -->
    <label for="week_days">Week days:</label><br>
    <select name="week_days" id="week_days" size="7" multiple>
        <option value="SU">Sunday</option>
        <option value="M">Monday</option>
        <option value="T">Tuesday</option>
        <option value="W">Wednesday</option>
        <option value="R">Thursday</option>
        <option value="F">Friday</option>
        <option value="SA">Saturday</option>
    </select>
    <br>
    <!-- Neither start nor end are required (leave blank to begin immediately / never end) -->
    <label for="start_date">Start date: </label>
    <input type="date" name="start_date" id="start_date">
    <br>
    <label for="end_date">End date: </label>
    <input type="date" name="end_date" id="end_date">
    <br>

    <input type="submit" value="Add task">
</form>
</body>
</html>
