<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PA sound scheduler</title>

    <!-- External libraries and stylesheets. Will be locally stored for production to avoid the need for internet -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Short statement to prevent a request for favicon.ico -->
    <!-- https://stackoverflow.com/questions/1321878/how-to-prevent-favicon-ico-requests -->
    <link rel="icon" type="image/ico" href="data:,">

    <!-- JQuery UI (custom theme) -->
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.1.custom/jquery-ui.css">
    <script src="jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>

    <!-- Clock plugin from: https://github.com/JohnRDOrazio/jQuery-Clock-Plugin -->
    <link rel="stylesheet" type="text/css" href="submodules/jQuery-Clock-Plugin/jqClock.css">
    <script src="submodules/jQuery-Clock-Plugin/jqClock-lite.min.js"></script>

    <!-- Timepicker Plugin for jQuery from: https://github.com/jonthornton/jquery-timepicker -->
    <link rel="stylesheet" type="text/css" href="submodules/jquery-timepicker/jquery.timepicker.css">
    <script src="submodules/jquery-timepicker/jquery.timepicker.min.js"></script>

    <!-- My stylesheets and code -->
    <link rel="stylesheet" type="text/css" href="pa_common.css">
    <script src="pa_common.js"></script>
</head>
<body>
<header>
    <!-- Title -->
    <h1>PA system sound scheduler</h1>
    <!--Navigation bar-->
    <nav>
        <a href="index.html">Home</a>
        <a href="configure_sounds.html">Configure schedule</a>
        <a href="configure_clock.html">Set system clock</a>
        <a href="status.html">System status</a>
    </nav>
</header>

<!-- Current date and time
     This will also be a hyperlink to the "set system clock" page -->
<section id="clock-section">
    <a href="configure_clock.html">
        <!-- div is used so the whole area, not just text, is a hyperlink -->
        <div>
            <h2>Current Time</h2>
            <h3>PA System</h3>
            <!-- The date and time, according to the server, using server-side scripts
            This will be used for scheduling, since the server cannot connect to the internet to set its own time -->
            <div id="server-clock"></div>
            <h3>Your Device</h3>
            <!-- This one will use client-side JavaScript in order to compare the server with the (usually more correct) client -->
            <div id="client-clock"></div>
        </div>
    </a>
</section>

<!-- This will also link to the "configure schedule" page -->
<section id="table-section">
<a href="configure_sounds.html">
    <table id="schedule-table">
        <caption><h2>Sound schedule</h2></caption>
        <!-- The following table is an example, the actual one will be construction using JavaScript -->
        <tbody></tbody>
    </table>
</a>
</section>

</footer>

</body>
</html>
