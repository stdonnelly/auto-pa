<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PA sound scheduler</title>

    <!-- Short statement to prevent a request for favicon.ico -->
    <!-- https://stackoverflow.com/questions/1321878/how-to-prevent-favicon-ico-requests -->
    <link rel="icon" type="image/ico" href="data:,">

    <!-- External libraries and stylesheets. Will be moved to locally stored for production -->
    <script src="jquery-ui-1.13.1.custom/external/jquery/jquery.js"></script>

    <!-- JQuery UI -->
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.1.custom/jquery-ui.css">
    <script src="jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>

    <!-- Clock plugin from: https://github.com/JohnRDOrazio/jQuery-Clock-Plugin -->
    <link rel="stylesheet" type="text/css" href="submodules/jQuery-Clock-Plugin/jqClock.css">
    <script src="submodules/jQuery-Clock-Plugin/jqClock-lite.min.js"></script>

    <!-- Timepicker Plugin for jQuery from: https://github.com/jonthornton/jquery-timepicker -->
    <link rel="stylesheet" type="text/css" href="submodules/jquery-timepicker/jquery.timepicker.css">
    <script src="submodules/jquery-timepicker/jquery.timepicker.min.js"></script>

    <!-- My stylesheets and code -->
    <link rel="stylesheet" type="text/css" href="pa_common.css">
    <script src="pa_common.js"></script>
</head>
<body>
<header>
    <!-- Title -->
    <h1>PA system sound scheduler</h1>
    <!--Navigation bar-->
    <nav>
        <a href="index.html">Home</a>
        <a href="configure_sounds.html">Configure schedule</a>
        <a href="configure_clock.html">Set system clock</a>
        <a href="status.html">System status</a>
    </nav>
</header>

<main>
    <section>
        <form id="add_task">
            <h2>New task</h2>
            <label for="file_name">Sound file to play: </label>
            <select name="file_name" id="file_name" required></select>
            <br>
            <label for="play_time">Time to play: </label>
            <input type="text" name="time" id="play_time" size="7" required>
            <br>
            <!-- Every week day if left blank -->
            <label for="week_days">Week days:</label><br>
            <select name="week_days" id="week_days" size="7" multiple>
                <option value="U">Sunday</option>
                <option value="M">Monday</option>
                <option value="T">Tuesday</option>
                <option value="W">Wednesday</option>
                <option value="R">Thursday</option>
                <option value="F">Friday</option>
                <option value="S">Saturday</option>
            </select>
            <br>
            <!-- Neither start nor end are required (leave blank to begin immediately / never end) -->
            <label for="start_date">Start date: </label>
            <input type="date" name="start_date" id="start_date">
            <br>
            <label for="end_date">End date: </label>
            <input type="date" name="end_date" id="end_date">
            <br>

            <input type="submit" value="Add task">
        </form>
    </section>
</main>

</body>
</html>
